<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Hub</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <span>ðŸ“š BookmarkHub</span>
      </a>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Categories</a>
        <a href="#" class="nav-link">Settings</a>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search bookmarks..."
          />
        </div>
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
      </div>
    </nav>

    <div class="container">
      <div class="bookmark-form">
        <form id="addBookmarkForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              required
              placeholder="Enter bookmark title"
            />
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input
              type="url"
              id="url"
              required
              placeholder="Enter website URL"
            />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="education">Education</option>
              <option value="entertainment">Entertainment</option>
            </select>
          </div>
          <button type="submit">Add Bookmark</button>
        </form>
      </div>

      <div class="filters" id="categoryFilters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="work">Work</button>
        <button class="filter-btn" data-category="personal">Personal</button>
        <button class="filter-btn" data-category="education">Education</button>
        <button class="filter-btn" data-category="entertainment">
          Entertainment
        </button>
      </div>

      <div class="bookmarks-list" id="bookmarksList">
        <!-- Bookmarks will be inserted here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
